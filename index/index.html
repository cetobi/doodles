<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle</title>

    <!-- Folha de Estilo -->
    <link rel="stylesheet" href="../index/styles/default.css">
    <link rel="stylesheet" href="../index/styles/main.css">
</head>
<body>
    <section id="login">
        <div class="container">
            <div class="content">
                <div class="logo">
                    <!-- <img src="./assets/logo.png" alt="Doodles"> -->
                    <h1>Doodle</h1>
                </div>
                <div class="form">
                    <form action="">
                        <div class="input">
                            <input type="text" placeholder="Usuário">
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Senha">
                        </div>
                        <div class="input btn">
                            <button id="btnLogin" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="input btn">
                        <button id="btnSign" type="submit">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="signup">
        <div class="container">
            <div class="content">
                <div class="logo">
                    <!-- <img src="./assets/logo.png" alt="Doodles"> -->
                    <h1>Doodle</h1>
                </div>
                <div class="form">
                    <form action="">
                        <div class="input">
                            <input type="text" placeholder="Usuário">
                        </div>
                        <div class="input">
                            <input type="text" placeholder="E-mail">
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Senha">
                        </div>
                        <div class="input btn">
                            <button id="btnSignUp" type="submit">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="../index/main.js"></script>
</body>
</html>
